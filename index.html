<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather App</title>

  <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">
    <h1>Trendy Weather</h1>
    <p>Finally! A place to know what Celsius means!</p>
  </header>
  <div class="container">
    <h2>Enter Celsius, Get Fahrenheit AND an image!</h2>
    <form>
      <input type="text" id="temperatureVal" placeholder="Enter Celcius Value... :)">
      <input type="submit" value="Calculate" id="submit-btn">
    </form>

    <h3 id="fahren">Fahrenheit Here</h3>
  </div>




  <script src="js/jquery-2.1.4.js"></script> 
  <script src="js/index.js"></script>
</body>
</html>
