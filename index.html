<!DOCTYPE html>
<html>
  <head>
    <title>Celsius to Farenheit Converter</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <header>
      <h1 class="title">
        Celsius to Farenheit Converter
      </h1>
    </header>

    <h2 class="directions">
      Enter Celsius Temperature Below and Click "Convert" to view in Farenheit
    </h2>

    <form>
      <input type="text" id="cTemp" class="entry" placeholder="Celsius Temp.">
      <input type="submit" value="CONVERT" id="convert" class="button">
    </form>
    
    <h3 id="tempResult"></h3>


    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
