<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Application</title>
    <link href='https://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Measure the Weather!</h1>
            <p class="header">Tell me the Celsius temperature you'd like to convert and I'll give you the degrees in Fahrenheit.</p>
        </header>
        
        <div>
            <form>
                <input id="celsius" type="text field" name="Celsius" placeholder="Celsius temperature">
                <button id="submit-btn">Convert</button>
            </form>
        </div>

        <div>
            <p id="fahrenheit"></p>
        </div>
    </div> <!-- end of container --> 

    <script src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
