<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC: Normal 400, Bold 700&effect=anaglyph' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/styles.css" >
  <meta charset="utf-8">
  <title>Weather app</title>

</head>
<body>

  <header>
    <h1 class="font-effect-anaglyph"> Surfer's weahter app</h1>
  </header>

  <div class="input-field-container">
    <div class="celsius-field">
      <form id="celsius">
        <input type="celsius" id="celsius-input-field" placeholder="degree Celsius">
        <p>C</p>
      </form>
    </div>

    <div class="fahrenheit-field">
      <form id="fahrenheit">
        <input type="fahrenheit" id="fahrenheit-input-field" placeholder="degree Fahrenheit">
         <p>F</p>
      </form>
    </div>

  </div>


  <script src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
